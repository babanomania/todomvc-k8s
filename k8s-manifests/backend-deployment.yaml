apiVersion: apps/v1
kind: Deployment
metadata:
  name: todomvc-backend
  labels:
    type: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      type: backend
  template:
    metadata:
      labels:
        type: backend
    spec:
      containers:
        - name: todomvc-backend
          image: todomvc/backend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3001
          envFrom:
            - configMapRef:
                name: backend-secret          